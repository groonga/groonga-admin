<div class="container-fluid" ng-controller="ColumnShowController">
  <ol class="breadcrumb">
    <li><a href="#/">Top</a></li>
    <li><a href="#/tables/">Tables</a></li>
    <li><a href="#/tables/{{column.table.name}}">{{column.table.name}}</a></li>
    <li class="active">
      <a href="#/tables/{{column.table.name}}/columns/{{column.name}}">
        {{column.name}}
      </a>
    </li>
  </ol>

  <div class="content">
    <div class="alert alert-warning" ng-show="message.length &gt; 0">
      <p>{{message}}</p>
    </div>

    <h2>Column: {{column.table.name}}.{{column.name}}</h2>
    <div class="column-properties">
      <table>
        <tr ng-repeat="property in column.properties track by $index">
          <th>{{property.name}}</th>
          <td>{{property.value}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
